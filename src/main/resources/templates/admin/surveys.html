<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<style>
</style>
<title>Anketlerim</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<meta charset="utf-8">
<link rel="shortcut icon" href="#">
<link rel="stylesheet" href="/css/survey.css">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
	integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
	integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
	crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<a class="navbar-brand" href="home">Survey Application</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active"><a class="nav-link" href="/admin/home">AnaSayfa
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item active"><a class="nav-link" href="/admin/surveys">Anketlerim
							<span class="sr-only">(current)</span>
					</a></li>
					<li>
						<form th:action="@{/logout}" method="get">
							<button type="submit" class="btn btn-dark">Çıkış</button>
						</form>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="jumbotron vertical-center">
		<div class="container">
			<table class="table table-dark">
				<thead>
					<tr>
						<th class="text-center" scope="col">Anket Adı</th>
						<th class="text-center" scope="col">Kullanım Alanı</th>
						<th class="text-center" scope="col">Yanıtlar</th>
						<th class="text-center" scope="col">Analiz Et</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="anket : ${Anketler}">
						<td class="text-center"><a th:href="@{'/admin/surveys/' + ${anket.key.id}}" th:text="${anket.key.anketAdi}"></a></td>
						<td class="text-center" th:text="${anket.key.anketAlani}"></td>
						<td class="text-center" th:text="${anket.value}"></td>
						<td class="text-center"><a th:href="@{'/admin/surveys/answers/' + ${anket.key.id}}"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M2.5 2.75a.75.75 0 00-1.5 0v18.5c0 .414.336.75.75.75H20a.75.75 0 000-1.5H2.5V2.75z"></path><path d="M22.28 7.78a.75.75 0 00-1.06-1.06l-5.72 5.72-3.72-3.72a.75.75 0 00-1.06 0l-6 6a.75.75 0 101.06 1.06l5.47-5.47 3.72 3.72a.75.75 0 001.06 0l6.25-6.25z"></path></svg></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
